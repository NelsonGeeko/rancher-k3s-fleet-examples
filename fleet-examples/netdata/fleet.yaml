defaultNamespace: netdata

helm:
  chart: github.com/netdata/helmchart/charts/netdata
  releaseName: netdata
  values:
    service:
      type: NodePort
    ingress:
      enabled: false

targetCustomizations:
  - name: cluster-one
    helm:
      values:
        ingress:
          enabled: true
    clusterGroup: amd